    <main class="section" style="max-width:520px;margin:10px auto 60px auto;">
        <h2 class="section-title">Task Manager</h2>
        <div class="task-app glass">
            <form id="task-form" autocomplete="off">
                <input id="task-input" type="text" placeholder="Nueva tarea..." required>
                <button type="submit">Agregar</button>
            </form>
            <div class="task-actions">
                <button id="clear-all-btn" type="button">Borrar todas</button>
                <button id="history-btn" type="button" class="secondary-btn">Historial</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </main>

    <div id="history-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal" title="Cerrar">&times;</button>
            <h3>Historial de tareas</h3>
            <ul id="history-list"></ul>
            <button id="clear-history-btn" type="button">Vaciar historial</button>
        </div>
    </div>
